# Hyperfan - Hardware monitoring kernel modules for PWM fan control
# Install to /etc/modules-load.d/hyperfan.conf
#
# These modules provide access to SuperIO chips that control motherboard fans.
# Not all modules will load on all systems - only those matching your hardware.

# Nuvoton SuperIO (NCT6775 family - very common on modern motherboards)
nct6775

# ITE SuperIO (IT87xx family)
it87

# Winbond SuperIO
w83627ehf

# Fintek SuperIO
f71882fg
